    <script>
        $(document).ready(function () {
            if (NAME != "" || NAME != undefined)
                $("#cr_name").text(NAME);

                $("#cr_availBal").text(BALANCE);

        //Get Margin List
        function marginList() {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            // dataJSON.userId = userId; dataJSON.key = key; dataJSON.nPass = nPass; dataJSON.oPass = oPass;
            AjaxCall("GET", "/dhs/operatorMargin", "", marginListCallBack);//call api
        }

        function marginListCallBack(jsonString) {
            try {
                var srNum = 1;
                var html = "";
                var resObj = jsonString;
                if (resObj != "" && resObj.length > 0) {
                    for (var i in resObj) {
                        html += ' <tr> <td class="numeric text-center" data-title="#">' + srNum + '</td>';
                        html += '<td  data-title="Operator">' + resObj[i].name + '</td>';
                        html += '<td  data-title="Type">' + resObj[i].type + '</td>';
                        html += '<td data-title="Margin">' + resObj[i].margin + '</td></tr>';
                        srNum += 1;
                    }

                    $("#loding_Model").hide();//show loading image
                    $("#tbody_marginList").html(html)

                }
            }
            catch (ex) {
                console.log(ex.message);
                html = '<div class="alert alert-danger fade in">Invalid data ! Check Input data.</div>';
                $("#model_body").html(html);
            }
        }

        function GetOperatorType(typeId) {
            typeId = parseInt(typeId);

            if (typeId == 1) {
                return "Post-Paid";
            }
            if (typeId == 1) {
                return "Post-Paid";
            }
            if (typeId == 2) {
                return "Pre-Paid";
            }
            if (typeId == 3) {
                return "DTH";
            }
            if (typeId == 4) {
                return "Energy";
            }
            if (typeId == 5) {
                return "Land-Line";
            }
            if (typeId == 6) {
                return "Gas-Bill-Pay";
            }
            if (typeId == 7) {
                return "Insurance";
            }
            if (typeId == 8) {
                return "Broad-Band";
            }
            if (typeId == 9) {
                return "DataCard";
            }
        }

    </script>
