    <script>

        $(document).ready(function () {
            $("#input_msg").hide();
            var userId = USERID;
            var key = KEY;
            if (NAME != "" || NAME != undefined)
                $("#cr_name").text(NAME);
            if (BALANCE != "" || BALANCE != undefined)
                $("#cr_availBal").text(BALANCE);

            //Personal | EnterPrise user
            if (UTYPE == 2)
                $("#li_marginNav").addClass("hidden");//Hide margin list
        });
        //.......Functions
        function form_submit() {
            $("#input_msg").html("");
            var oldPass = $("#cp_old").val();
            var newPass = $("#cp_new").val();
            if (oldPass.length > 0 && oldPass.length < 50 && newPass.length > 0 && newPass.length < 50) {
                changePassword(USERID, KEY, newPass, oldPass);
            }
            else {
                $("#input_msg").show();
                var html = "Please enter valid Data.!!";
                if (oldPass.length == 0 || oldPass.length >= 50) {
                    html = "Please enter valid old Password.!!";
                }
                else {
                    if (newPass.length == 0 || newPass.length >= 50) {
                        html = "Please enter valid new Password.!!";
                    }
                }
                $("#input_msg").html(html);
            }
            return false;
        }
        //.......
        function changePassword(userId, key, nPass, oPass) {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            dataJSON.userId = userId; dataJSON.key = key; dataJSON.nPass = nPass; dataJSON.oPass = oPass;
            AjaxCall("POST", "/dhs/changePassword", dataJSON, changePasswordCallBack);//call api
        }

        //...................
        function changePasswordCallBack(resObj) {
            try {
                //0 --db error||1- Suceess||2- userId/Password don't match
                if (parseInt(resObj.status) == 1) {
                    html = "Password successfully changed.";
                }

                else {
                    if (parseInt(resObj.status) == 2)
                        html = "Please enter correct old Password.";
                    else
                        html = "Some Error Occured..Please try again later.";
                }

                $("#input_msg").html("<div class='alert alert-success text-center'>" + html + "</div>").fadeIn(2000);

            }
            catch (ex) {
                console.log(ex.message);
            }
        }


    </script>
