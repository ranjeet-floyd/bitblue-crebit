    <script>
        $(document).ready(function () {
            var userId = USERID;
            var key = KEY;
            if (NAME != "" || NAME != undefined)
                $("#cr_name").text(NAME);
            if (BALANCE != "" || BALANCE != undefined)
                $("#cr_availBal").text(BALANCE);
            //Personal | EnterPrise user
            if (UTYPE == 2)
                $("#li_marginNav").addClass("hidden");//Hide margin list

            var fromDate = "";//$("#fromDate").val();
            var toDate = "";//$("#toDate").val();
            balanceUseSummary(userId, key, fromDate, toDate, 0, null);//Get todays summary

            $("#btnBalanceSumm").click(function () {
                var fromDate = $("#fromDate").val();
                var toDate = $("#toDate").val();
                var typeId = $("#drpBalnceFilterType").val();
                var $txtBalanceFilterValue = $("#txtBalanceFilterValue");
                var value = null;
                if (typeId > 0)
                    value = $txtBalanceFilterValue.val().trim();
                else
                    $txtBalanceFilterValue.val("");

                return balanceUseSummary(userId, key, fromDate, toDate, typeId, value);
            });
        });

        //Call api
        function balanceUseSummary(userId, key, fromDate, toDate, typeId, value) {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            dataJSON.userId = userId; dataJSON.key = key; dataJSON.fromDate = fromDate; dataJSON.toDate = toDate;
            dataJSON.typeId = typeId; dataJSON.value = value;
            AjaxCall("POST", "/dashboard/balanceUse", dataJSON, balanceUseSummaryCallBack);//call api
            return false;
        }

        //call back function for the ajax call
        function balanceUseSummaryCallBack(res) {
            try {
                var srNum = 1;
                var html = "";
                var balanceUse = res.balanceUse;
                if (balanceUse.length > 0) {
                    for (var i in balanceUse) {
                        var typeText = "--";
                        //if (balanceUse[i].type == 1)
                        //    typeText = "Given";
                        //else {
                        if (balanceUse[i].type == 2)
                            typeText = "Recevied";
                        html += ' <tr class="text-center showAmount"> <td class="numeric" data-title="#">' + srNum + '</td>';
                        html += '<td  data-title="Name">' + balanceUse[i].name + '</td>';
                        html += '<td  data-title="Contact">' + balanceUse[i].contact + '</td>';
                        html += '<td  data-title="TransId">' + balanceUse[i].transactionId + '</td>';
                        html += '<td class="numeric" data-title="Amount">' + balanceUse[i].amount + '</td>';
                        //html += '<td  data-title="Type">' + typeText + '</td>';
                        var balanceDate = balanceUse[i].date.split('T');
                        html += '<td data-title="Date">' + new Date(balanceUse[i].date).toDateString() + " " + balanceDate[1].split(':')[0] + ":" + balanceDate[1].split(':')[1] + '</td></tr>';
                        srNum += 1;
                    }
                }
                else {
                    html = '<tr><td colspan="6"><div class="alert alert-danger fade in textCenter" >No Data found !!</div></td></tr>';
                }

                //totalBalanceGiven
                var totalBalanceGiven = res.totalBalanceGiven;
                var totalBalanceReceived = res.totalBalanceTaken;

                if (parseFloat(totalBalanceReceived))
                    $("#totalBalanceReceived").text(parseFloat(totalBalanceReceived))
                else
                    $("#totalBalanceReceived").text("0")

                //if (parseFloat(totalBalanceGiven))
                //    $("#totalBalanceGiven").text(parseFloat(totalBalanceGiven))
                //else {
                //    $("#totalBalanceGiven").text("0");
                //}

                $("#tbody_balUse").html(html)

            }
            catch (ex) {
                console.log(ex.message);
                html = '<div class="alert alert-danger fade in">Invalid data ! Check Input data.</div>';
                $("#model_body").html(html);
            }


        }

    </script>
