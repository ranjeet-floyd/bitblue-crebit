    <script>

        var _DELETE_ID = 0;
        $(document).ready(function () {
            getRegisteredAccount();//get registered bank accounts
            $("#input_msg").hide();
            var userId = USERID;
            var key = KEY;
            $("#cr_name").text(NAME);
            $("#cr_availBal").text(BALANCE);
            //Personal | EnterPrise user
            if (UTYPE == 2)
                $("#li_marginNav").addClass("hidden");//Hide margin list
        });
        function submitForm() {
            $("#input_msg").html("");
            var bank = $("#drpBankName").val();
            var name = $("#user_nm").val().trim();
            var mobile = $("#mo_number").val().trim();
            var account = $("#ac_number").val().trim();
            var ifsc = $("#ifsc_code").val().trim();
            var amount = $("#ac_amount").val();
            if (name != "" && name.length < 50 && mobile.trim().length == 10 && validate(mobile)) {
                accountRegistration(USERID, KEY, name, mobile, account, ifsc, amount);//call to register mobile
            }
            else {
                $("#input_msg").show();
                var html = "Please enter valid Data.!!";
                if (name == "" || name.length >= 50) {
                    html = "Please enter valid Name.!!";
                }
                else {
                    if (mobile.trim().length != 10 || !validate(mobile)) {
                        html = "Please enter valid Mobile number.!!";
                    }
                }
                $("#input_msg").html(html);
            }
            return false;
        }


        //AJax call to sumbit request. || & Pay
        function accountRegistration(userId, key, name, mobile, account, ifsc, amount) {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            dataJSON.userId = userId; dataJSON.key = key; dataJSON.name = name; dataJSON.mobile = mobile;
            dataJSON.account = account; dataJSON.iFSC = ifsc; dataJSON.amount = amount
            AjaxCall("POST", "/dashboard/bankReq", dataJSON, accountRegistrationCallBack);//call api
        }

        function accountRegistrationCallBack(resObj) {
            var html = "";
            try {

                if (parseInt(resObj.status) == 1) {
                    html = "Request for " + $("#ac_number").val().trim() + ", Amount " + $("#ac_amount").val() + " has been Successfully Accepted.";
                    html += "<br /> Your Ref Id : " + resObj.refId;
                }
                else {
                    if (parseInt(resObj.status) == 2) {
                        html = "Not Enough Balance !!";

                    }
                    else {
                        html = "Some Error Occured..Please try again later.";
                    }

                }
                BALANCE = resObj.availableBalance;
                UpdateCrCookies(); //update cookies/commom-script.js
                $("#model_body").html("<div class='alert alert-success fade in'>" + html + "</div>");

            }
            catch (ex) {
                console.log(ex.message);
                html = '<div class="alert alert-danger fade in">Invalid data ! Check Input data.</div>';
                $("#model_body").html(html);
            }
        }

        function validate(mobile) {
            //  alert(mobile.length);
            if (/^\d{10}$/.test(mobile))
                return true;
            return false;
        }

        function getRegisteredAccount() {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            dataJSON.userId = USERID; dataJSON.password = KEY;
            AjaxCall("POST", "/dashboard/getRegistratedAccount", dataJSON, getRegisteredAccountCallBack);//call api
        }

        function getRegisteredAccountCallBack(resobj) {
            var html = "";
            try {
                if (resobj.length > 0) {

                    html += '<div class="content-panel modal-content"><div>';
                    for (var i in resobj) {
                        html += '<div class="showAmount " id="' + resobj[i].id + '">';
                        html += '<div class="floatright"><button id="btn_' + resobj[i].id + '" class="btn-danger" onclick="deleteAccountDetails(this)"><i class="fa fa-times"></i></button></div>';
                        html += '<div><div>Name  : <span class="margin-Bottom" >' + resobj[i].name + '</span> </div>';
                        html += '<div>Account  : <span class="  margin-Bottom" >' + resobj[i].account + '</span> </div>';
                        html += '<div>IFSC  : <span class="  margin-Bottom" >' + resobj[i].iFSC + '</span> </div>';
                        html += '<div>Mobile  : <span class="  margin-Bottom" >' + resobj[i].mobile + '</span> </div>';
                        html += '<div>Amount  : <span class="  margin-Bottom" > Rs.' + resobj[i].amount + '</span> </div>';
                        html += '</div></div>';
                    }
                    html += '</div><div class="modal-footer"></div></div></div>';

                }
                $("#_registedAccount").html(html)
            }
            catch (ex) {
                console.log(ex.message);
            }
        }

        //delete account on icon click
        function deleteAccountDetails(obj) {
            var id = obj.id.split('_')[1];
            _DELETE_ID = id;
            deleteRegisteredAccount(id);
        }

        function deleteRegisteredAccount(id) {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            dataJSON.userId = USERID; dataJSON.key = KEY; dataJSON.id = id;
            AjaxCall("POST", "/dashboard/deleteRegisteredAccount", dataJSON, deleteRegisteredAccountCallBack);//call api
        }

        function deleteRegisteredAccountCallBack(resObj) {
            try {
                if (resObj.status = "1") {
                    $("#" + _DELETE_ID).fadeOut(5);
                }
                else
                    alert("Error ! Try Again");
            }
            catch (ex) { console.log(ex.message); }
        }
    </script>
