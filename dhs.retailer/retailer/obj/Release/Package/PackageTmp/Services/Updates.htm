    <script>

        $(document).ready(function () {
            $("#input_msg").hide();
            if (NAME != "" || NAME != undefined)
                $("#cr_name").text(NAME);
            if (BALANCE != "" || BALANCE != undefined)
                $("#cr_availBal").text(BALANCE);

            //Personal | EnterPrise user
            if (UTYPE == 2)
                $("#li_marginNav").addClass("hidden");//Hide margin list
            updates();//Get admin updates
        });

        //Get updates || Ajax call
        function updates() {
            $("#loding_Model").show();//show loading image
            var dataJSON = {};
            AjaxCall("GET", "/dhs/adminUpdate", dataJSON, updatesCallBack);//call api
        }

        //call backfunction for ajax call
        function updatesCallBack(resObj) {
            try {
                var html = "";
                var indianDate = "";
                if (resObj != "") {
                    for (var i in resObj) {
                        html += "<div class='msg-box '>";

                        var fDate = new Date(resObj[i].fDate);
                        fDate.setHours(fDate.getHours() - 5);//.setMinutes(fDate.getMinutes() - 30);
                        fDate.setMinutes(fDate.getMinutes() - 30);
                        var tDate = new Date(resObj[i].tDate);
                        tDate.setHours(tDate.getHours() - 5);//.setMinutes(fDate.getMinutes() - 30);
                        tDate.setMinutes(tDate.getMinutes() - 30);
                        if (new Date() >= fDate && tDate >= tDate)//check date time constraints
                            html += resObj[i].text;

                        html += "</div>"
                    }

                    $("#msg_panel").html(html);
                }
                else { $("#msg_panel").html("<div class='msg-box'>No Updates</div>"); }
            }
            catch (ex) {
                console.log(ex.message);
            }

        }

    </script>
